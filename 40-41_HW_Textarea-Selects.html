<html lang="en-US">

<head>
	<title>TEXTAREAS WOO</title>
</head>

<body>
	<form>
		<h1>Form Elements</h1>
		<h2>Textarea</h2>
		<textarea cols ="100" rows="5" placeholder="Write a 1,000 word essay about how awesome Levi Green is. Make sure to cite your sources in MLA format.">Levi

Green</textarea>

		<h2>Buttons</h2>
		<h3>Example Input</h3>
		<input type="text" value="Who's Your Daddy?" name="dad"/>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
		<button type="button">
			Pointless Button <br />
			<b>WARNING:</b> Pointless...
		</button>
	</form>

	<form>
		<h2>Drop Down, Using Selects</h2>
		<h3>What is your favorite Super Hero?</h3>
		<select name="fave supe">
			<option value="Super Man" disabled="disabled">Super Man</option>
			<option value="Batman">Batman</option>
			<option value="Wonder Woman" selected="selected">Wonder Woman</option>
			<option value="Green Lantern">Green Lantern</option>
			<option value="Plastic Man">Plastic Man</option>
		</select>
		<button type="submit">Submit to URL</submit>
	</form>
</body>

</html>
